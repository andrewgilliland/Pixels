name: Pixel Art Pipeline

on:
  push:
    paths:
      - "aseprite/**.ase" # Only run when .ase files change
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # If you're using Git LFS for .ase files

      # 2. Install Aseprite (using CLI build)
      - name: Install Aseprite CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y aseprite

      # 3. Export assets
      - name: Export PNGs from .ase files
        run: |
          mkdir -p exports
          for file in aseprite/**/*.ase; do
            name=$(basename "$file" .ase)
            outdir="exports/$(dirname $file | cut -d'/' -f2-)"
            mkdir -p "$outdir"
            
            # Export sprite sheet (all frames)
            aseprite -b "$file" \
              --sheet "$outdir/${name}.png" \
              --data "$outdir/${name}.json" \
              --format json-array
          done

      # 4. Optimize PNGs
      - name: Optimize PNGs
        run: |
          sudo apt-get install -y pngquant
          find exports -name "*.png" -exec pngquant --force --ext .png {} \;

      # 5. Commit and push changes back
      - name: Commit exported assets
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add exports
          git commit -m "Auto-export from Aseprite"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
